<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- Carga normal -->
        <!-- <img src="/assets/kougami-shinya.jpg" /> -->
        <!-- Utiliza carga de lazy loading -->
        <ion-img src="/assets/kougami-shinya.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/kougami-shinya.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1 ]">
      <ion-avatar slot="start">
        <img src="/assets/kougami-shinya.jpg" />
      </ion-avatar>
      <ion-label>Kougami Shinya</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
